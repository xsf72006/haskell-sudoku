<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sudoku Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Sudoku Game based on Haskell</h1>
      <div id="selector" class="row text-center">
      </div>

      <div class="row">
          <table id="puzzle"></table>
      </div>

      <div id="controls" class="row text-center">
        <button id="solve" class="btn btn-primary">Solve</button>
        <button id="check" class="btn btn-warning">Check</button>
      </div>

      <hr>
      <div class="row">
        <p class="text-center">@徐少峰 | 上海市数据科学重点实验室</p>
        <p class="text-center">复旦大学计算机科学技术学院</p>
      </div>
    </div>  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="Sudoku.js"></script>
  </body>
</html>
